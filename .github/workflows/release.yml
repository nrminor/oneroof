name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'  # Allow pre-release tags like v1.0.0-alpha, v1.0.0-beta.1
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (without v prefix, e.g. 2.2.1)'
        required: true
      skip_release:
        description: 'Skip GitHub release creation (for testing docker push only)'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !inputs.skip_release }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for accurate release notes

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          
          # Check if this is a pre-release
          if [[ $VERSION == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag for generating release notes
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Create release notes
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## What's Changed" > release_notes.md
            echo "" >> release_notes.md
            
            # Get commits since last tag
            git log --pretty=format:"* %s (%h)" ${PREVIOUS_TAG}..HEAD >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            
            # Get contributors since last tag
            CONTRIBUTORS=$(git log --pretty=format:"%an" ${PREVIOUS_TAG}..HEAD | sort | uniq | tr '\n' ',' | sed 's/,$//')
            if [ -n "$CONTRIBUTORS" ]; then
              echo "## Contributors" >> release_notes.md
              echo "Thanks to: $CONTRIBUTORS" >> release_notes.md
              echo "" >> release_notes.md
            fi
          else
            echo "## Initial Release" > release_notes.md
            echo "" >> release_notes.md
            echo "This is the first release of OneRoof." >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          # Add version information
          echo "## Version Information" >> release_notes.md
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> release_notes.md
          echo "- **Tag**: ${{ steps.version.outputs.tag }}" >> release_notes.md
          echo "- **Commit**: $(git rev-parse HEAD)" >> release_notes.md
          echo "" >> release_notes.md
          
          # Add installation instructions
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Running with Nextflow (Nanopore):" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "nextflow run nrminor/oneroof -r ${{ steps.version.outputs.tag }} \\" >> release_notes.md
          echo "    -profile nanopore \\" >> release_notes.md
          echo "    --input_data /path/to/pod5_or_bam \\" >> release_notes.md
          echo "    --primer_bed /path/to/primers.bed \\" >> release_notes.md
          echo "    --refseq /path/to/reference.fasta \\" >> release_notes.md
          echo "    --ref_gbk /path/to/reference.gbk" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Running with Nextflow (Illumina):" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "nextflow run nrminor/oneroof -r ${{ steps.version.outputs.tag }} \\" >> release_notes.md
          echo "    -profile illumina \\" >> release_notes.md
          echo "    --input_data /path/to/fastq_dir \\" >> release_notes.md
          echo "    --primer_bed /path/to/primers.bed \\" >> release_notes.md
          echo "    --refseq /path/to/reference.fasta \\" >> release_notes.md
          echo "    --ref_gbk /path/to/reference.gbk" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Development setup:" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "git clone --branch ${{ steps.version.outputs.tag }} https://github.com/nrminor/oneroof.git" >> release_notes.md
          echo "cd oneroof" >> release_notes.md
          echo "nix develop  # or: pixi install --frozen && pixi shell" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          
          # Add documentation links
          echo "## Documentation" >> release_notes.md
          echo "- [Pipeline Architecture](https://github.com/nrminor/oneroof/blob/${{ steps.version.outputs.tag }}/docs/pipeline_architecture.md)" >> release_notes.md
          echo "- [Developer Guide](https://github.com/nrminor/oneroof/blob/${{ steps.version.outputs.tag }}/docs/developer.md)" >> release_notes.md
          echo "- [Data Management](https://github.com/nrminor/oneroof/blob/${{ steps.version.outputs.tag }}/docs/data_management.md)" >> release_notes.md
          echo "- [Main README](https://github.com/nrminor/oneroof/blob/${{ steps.version.outputs.tag }}/README.md)" >> release_notes.md

      - name: Read pyproject.toml version
        id: pyproject_version
        run: |
          # Extract version from pyproject.toml for verification
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "pyproject_version=$PYPROJECT_VERSION" >> $GITHUB_OUTPUT
          
          # Compare with tag version (without v prefix)
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [[ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]]; then
            echo "::warning::Version mismatch: Tag is $TAG_VERSION but pyproject.toml has $PYPROJECT_VERSION"
          else
            echo "âœ… Version matches between tag and pyproject.toml"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Release ${{ steps.version.outputs.tag }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}
          generate_release_notes: false  # We're generating our own
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "âœ… Release ${{ steps.version.outputs.tag }} created successfully!"
          echo ""
          echo "ðŸ“‹ Release Information:"
          echo "  - Version: ${{ steps.version.outputs.version }}"
          echo "  - Prerelease: ${{ steps.version.outputs.prerelease }}"
          echo "  - Commit: $(git rev-parse HEAD)"
          echo "  - pyproject.toml version: ${{ steps.pyproject_version.outputs.pyproject_version }}"
          echo ""
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
          echo ""
          echo "ðŸ“¦ Source archives are automatically attached by GitHub."

  docker:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    if: ${{ always() && (github.event_name == 'workflow_dispatch' || !contains(github.ref, '-')) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: nrminor/oneroof:${{ steps.version.outputs.version }}
          provenance: false
